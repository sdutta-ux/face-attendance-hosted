<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Attendance</title>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h2 {
      margin-bottom: 16px;
    }
    #camera-area {
      display: inline-block;
      position: relative;
      border: 2px solid #1976d2;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    video {
      width: 360px;
      height: 270px;
      background-color: #000;
      border-radius: 10px;
    }
    #status {
      margin-top: 12px;
      font-size: 16px;
      color: #333;
      min-height: 24px;
      white-space: pre-line;
    }
    button {
      margin-top: 12px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background-color: #1976d2;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>

  <!-- face-api.js CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <!-- Client script -->
  <script defer src="client.js"></script>
</head>
<body>
  <h2>Face Recognition Attendance</h2>

  <!-- Camera Area -->
  <div id="camera-area">
    <video id="video" autoplay muted playsinline></video>
  </div>

  <!-- Start Camera Button -->
  <div>
    <button id="startBtn">ðŸ“¸ Start Camera</button>
  </div>

  <!-- Status Message -->
  <div id="status">Tap "Start Camera" to begin.</div>
</body>
</html>
