<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script>
    async function postAPI(payload) {
      const res = await fetch(CONFIG.EXEC_URL, { method:'POST', mode:'cors', headers:{ 'Content-Type':'application/json' }, body:JSON.stringify(payload) });
      return res.json();
    }

    async function listEmployees() {
      const emps = await postAPI({action:'listEmployees'});
      const tbody = document.getElementById('empTableBody');
      tbody.innerHTML = '';
      emps.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${e.empId}</td><td>${e.name}</td><td>${e.category}</td><td>${e.department}</td>`;
        tbody.appendChild(tr);
      });
    }

    document.addEventListener('DOMContentLoaded', listEmployees);
  </script>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <table border="1" width="100%">
    <thead><tr><th>ID</th><th>Name</th><th>Category</th><th>Department</th></tr></thead>
    <tbody id="empTableBody"></tbody>
  </table>
</body>
</html>
